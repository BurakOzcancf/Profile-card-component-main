<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Frontend Mentor | Profile Card Component</title>
</head>
<body>
    <main>
        <h1 class="sr-only">Frontend Mentor | Profile Card Component</h1>
        <img class="profile-picture" src="./images/image-victor.jpg" alt="">
        <div class="person">
            <div class="person__name">Victor Crest <span>26</span></div>
            <div class="person__country">London</div>
        </div>
        <div class="divider"></div>
        <ul class="dashboard">
            <li class="dashboard__stat">
                <div class="dashboard__num">80K</div>
                <small class="dashboard__text">Followers</small>
            </li>
            <li class="dashboard__stat">
                <div class="dashboard__num">803K</div>
                <small class="dashboard__text">Likes</small>
            </li>
            <li class="dashboard__stat">
                <div class="dashboard__num">1.4K</div>
                <small class="dashboard__text">Photos</small>
            </li>
        </ul>
    </main>
